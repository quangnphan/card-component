<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="top" src="images/bg-pattern-top.svg" alt="bg-pattern-top" />
        <img
          class="bottom"
          src="images/bg-pattern-bottom.svg"
          alt="bg-pattern-bottom"
        />
      </div>

      <div class="card">
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>
        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="image-victor" />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="item">
            <h2 class="stats">80K</h2>
            <p>Followers</p>
          </div>
          <div class="item">
            <h2 class="stats">803K</h2>
            <p>Likes</p>
          </div>
          <div class="item">
            <h2 class="stats">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
    <!--Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Quang Phan</a>.
    </div>
  </body>
</html>
